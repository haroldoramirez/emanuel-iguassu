  <!-- data-ng-controller="EmpresaCtrl" -->
  <div ng-init="init()" class="page-header">
      <h1>Empresas</h1>
  </div>

  <div class="container-fluid" ng-include="'views/empresa/empresa_ferramentas.html'"></div>

  <accordion close-others="isOpen">

    <div style="margin-bottom: 5px;" ng-include="'views/empresa/empresa_dados.html'"></div>

    <div style="margin-bottom: 5px;" ng-include="'views/endereco/endereco.html'"></div>

  </accordion>


  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button"
              class="btn btn-default"
              data-ng-click="search();">
        <span class="glyphicon glyphicon-search">&nbspConsultar</span>
      </button>
    </div>
    <div class="btn-group">
      <button type="button"
              class="btn btn-primary"
              data-ng-disabled="empresa.nome==null"
              data-ng-click="save();">
        <span class="glyphicon glyphicon-save">&nbspSalvar</span>
      </button>
    </div>
    <div class="btn-group">
      <button type="button"
              class="btn btn-default"
              data-ng-click="clear()">
        <span class="glyphicon glyphicon-file">&nbspLimpar</span>
      </button>
    </div>
  </div>
   
  <nav>
    <ul class="pager">
      <li ng-if="pagina>=1" class="previous"><a ng-click="older()" href="" >&larr; Anterior</a></li>
      <li ng-if="empresas.length>0" class="next"><a ng-click="next()" href="">Próximo &rarr;</a></li>
    </ul>
  </nav>
     
  <table class="table table-hover">
    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>CNPJ</th>
      <th>Endereço</th>
    </tr>
    <tr data-ng-click="edit(empresa);" data-ng-repeat="empresa in empresas">
      <td>{{empresa.id}}</td>
      <td>{{empresa.nome}}</td>
      <td>{{empresa.cnpj}}</td>
      <td>{{empresa.endereco.bairro.nome}} / {{empresa.endereco.bairro.cidade.nome}} / {{empresa.endereco.bairro.cidade.estado.nome}} / {{empresa.endereco.bairro.cidade.estado.pais.nome}}</td>
    </tr>
  </table>
